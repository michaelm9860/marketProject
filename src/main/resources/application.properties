spring.application.name=marketProject

spring.datasource.url=jdbc:mysql://localhost:3306/market?createDatabaseIfNotExist=true

spring.datasource.username=root

spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

rsa.private-key=classpath:certs/private.pem

rsa.public-key=classpath:certs/pub.pem

file.upload-dir=src/main/resources/uploads
spring.mvc.static-path-pattern=/files/**

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

springdoc.swagger-ui.path=/swagger


